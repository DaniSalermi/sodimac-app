<div class="planifTitle">Mi Planificaci√≥n de Compras</div>
<div class="planningWrapper">
  <div *ngFor="let list of planLists; index as a">
    <div class="eachPlanWrapper">  
    <h4 class="planName">{{ list.payload.doc.data().plan_name }}</h4>
    <h5>{{ list.payload.doc.data().products.length }} productos </h5>
    <div class="firstProdImg" *ngIf="firstProductsArr[a]">
      <img [src]="firstProductsArr[a].img" alt="{{firstProductsArr[a].name}}">
    </div>
    <h4 class="planStore">{{ list.payload.doc.data().store }}</h4>
  </div>
  </div>
</div>
