<app-header></app-header>

<div class="container" *ngIf="!send">
  <div class="container-input">
    <div class="title">
      <h1>Solicita asistencia</h1>
    </div>
    <div class="explain">
      <p>
        Aquí podrás solicitar a un asistente de Homecenter Sodimac para que te
        ayude en orientación y búsqueda de un producto.
      </p>
    </div>
    <div class="input">
      <p>Pasillo</p>
      <input
        type="number"
        placeholder="Número de pasillo Ej. 2"
        [formControl]="hall"
      />
    </div>
    <div class="input">
      <p>Nombre Cliente</p>
      <input
        type="text"
        placeholder="Ingresa tu nombre"
        [formControl]="clientName"
      />
    </div>
    <div class="search">
      <button class="red-button" (click)="saveClient()">
        Solicitar Asistencia
      </button>
    </div>
  </div>
</div>
<div class="succeed-message" *ngIf="send">
  <div class="image"><img src="/assets/receive.jpg" alt="" /></div>
  <div class="text">
    Tu solicitud ha sido recibida con exito, por favor espera al vendedor que te
    ayudara con tus dudas.
  </div>
  <br />
  <a routerLink="/home">
    <button class="red-button">
      Continuar
    </button>
  </a>
</div>
<app-navigation-bar></app-navigation-bar>
