<app-header></app-header>
<div class="container">
  <div class="container-input">
    <div class="input">
      <p>Pasillo</p>
      <input
        type="number"
        placeholder="  Numero de pasillo"
        [formControl]="hallNumber"
      />
    </div>
    <div class="input">
      <p>Nombre Cliente</p>
      <input
        type="text"
        placeholder="  Ingresa tu Nombre"
        [formControl]="name"
      />
    </div>
    <div class="search">
      <button class="btn-assistant" type="submit" (click)="btnSale()">
        Solicitar Asistencia
      </button>
    </div>
  </div>
</div>
<app-navigation-bar></app-navigation-bar>
