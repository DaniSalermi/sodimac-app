<div class="container-fluid sodimacHome">
  <app-header></app-header>
  <owl-carousel
    [options]="SlideOptions"
    [items]="folderCarouselPpal"
    [carouselClasses]="['owl-theme', 'sliding']"
  >
    <div class="item" *ngFor="let item of products">
      <div style="align-content: center">
        <div class="div-img" routerLink="/products/{{ item.payload.doc.id }}">
          <img
            style="height: 260px;width:100%"
            [src]="item.payload.doc.data().img"
          />
        </div>
      </div>
    </div>
  </owl-carousel>
  <div class="scrollProd">
    <div *ngFor="let photo of products">
      <div class="div-img" routerLink="/products">
        <img class="ImgProd" [src]="photo.payload.doc.data().img" />
      </div>
    </div>
  </div>
</div>
<app-navigation-bar></app-navigation-bar>
